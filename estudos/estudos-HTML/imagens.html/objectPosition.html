<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>

    <style>
        div {
            width: 200px;
            height: 100px;
            border: 5px solid  blue;

        }
           img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right bottom;
         }

         
    </style>
</head>
<body>
    <h1>Propriedade <code> object-fit</code></h1>

 <code>object-fit: cover;</code>
    <div>
        <img src="./image.png" alt="" id="cover">
    </div>
<br>

    </div>
    
</body>
</html>
