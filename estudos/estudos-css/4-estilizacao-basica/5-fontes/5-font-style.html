<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
<style>

    #italic {
        font-style: italic;
    }
 
    #normal {
        font-style: normal;
    }
 
    #oblique {
        font-style: oblique; /*menos suportado q utilizado que o italic*/
    }
 

</style>

</head>
<body>
    <h1>Propriedade <code> font-style</code></h1>
    <p id="tamanho">  Define qual o estilo da fonte</p>

    <code> font-style: normal</code>
    <p id="normal">normal</p>

    <code> font-style: italic</code>
    <p id="italic">italic</p>

    <code> font-style: oblique</code>
    <p id="oblique">oblique</p>

    
</body>
</html>
