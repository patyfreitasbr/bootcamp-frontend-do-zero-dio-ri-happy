<head>
    <meta charset="UTF-8">

    <title>Fontes</title>
<style>

  #exemplo {
    font-weight: 900;
  }

  #bold {
    font-weight: bold;
  }

  #normal {
    font-weight: normal;

  }

  div {
    font-weight: bold;
  }

  div p { 
    font-weight: lighter;
  }
 

</style>

</head>
<body>
    <h1>Propriedade <code> font-weight</code></h1>
    <p id="exemplo">  Define qual a espessura que a fonte deve ter</p>
    <p>Aceita valores de 100 at√© 900</p>

    <code> font-weight: normal</code>
    <p id="normal">normal</p>

    <code> font-weight: bold</code>
    <p id="bold">bold</p>

    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>

    
</body>
</html>
