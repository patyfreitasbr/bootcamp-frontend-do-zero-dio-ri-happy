<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
<style>

  * {
    font-family: Arial, sans-serif;
  }

  #exemplo {
    font-variant: small-caps
  }
 

</style>

</head>
<body>
    <h1>Propriedade <code> font-variant</code></h1>
    <p id="exemplo">  EXEMPLO: Define se o texto deve ser exibido em versalete (small caps)</p>
    

    

    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>

    
</body>
</html>
