<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização basica</title>

    <style>
        body {
            background: lightcyan;
        }

     #pre-definidas {
        color: darkviolet;
     }

     li {
        background: aqua;
     }

     #current-color {
        color: orange;
        border: 2px solid red;
     }
       
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando css</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparent">Hexadecimal com trasparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">hsl</li>
        <li id="hsla">hlsa</li>
    </ul>
    
    <h2>Cores pre definidas</h2>
    <p> Navegadores disponiblizam ate 140 cores ja´predefinas como "red"...</p>

</body>
</html>
